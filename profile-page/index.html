<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <div class="profile-item">
          <div class="icon">
            <i class="fas fa-user"></i>
          </div>
          <div class="content">
            <p class="label">Name</p>
            <p class="value">Eyob Mekonnen</p>
          </div>
        </div>

        <div class="divider"></div>

        <div class="profile-item">
          <div class="icon">
            <i class="fas fa-phone"></i>
          </div>
          <div class="content">
            <p class="label">Phone</p>
            <p class="value">+251947635677</p>
          </div>
        </div>

        <div class="divider"></div>

        <div class="profile-item">
          <div class="icon">
            <i class="fas fa-wallet"></i>
          </div>
          <div class="content">
            <p class="label">Wallet</p>
            <p class="value">ETB 65609.33</p>
          </div>
        </div>

        <div class="divider"></div>

        <div class="profile-item">
          <div class="icon verified">
            <i class="fas fa-shield-alt"></i>
          </div>
          <div class="content">
            <p class="label">Verified</p>
            <p class="value verified-text">
              Yes <i class="fas fa-shield-alt"></i>
            </p>
          </div>
        </div>

        <div class="divider"></div>

        <div class="profile-item">
          <div class="icon">
            <i class="fas fa-share-alt"></i>
          </div>
          <div class="content">
            <p class="label">Referral Code</p>
            <p class="value">ET71472230</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
