<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrollable Box Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="scrollable-cards">
        <img src="food.jpg" alt="food-image" class="main-food-image" />
        <p class="main-food-name">Melting Cheese Pizza</p>
        <p class="main-food-price">ETB500</p>

            >Pizza Italiano</span

        </div>
        <!-- List of smaller boxes -->
        <p class="recommendation">Want Some More?</p>
        <a href="google.com" class="food-card">
          <div class="avatar-container">
            <img
              src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?q=80&w=1000"
              alt="food-image"
              class="avatar"
            />
          </div>
          <div class="food-content">
            <div class="food-header">
              <p class="food-name">Chicken Biriyani</p>
            </div>
            <div class="food-price-container">
              <div class="food-price">
