<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="https://picsum.photos/800/1000" alt="restaurant" />

    <main>
      <div class="main-content">
        <div class="rating-row">
          <span class="star-rating">⭐️</span>
          <span class="rating-value">4.5/5</span>
          <span class="num-ratings">(123 ratings)</span>
          <p class="delivery-time">Delivery time: 30-45 minutes</p>
        </div>
      </div>
    </main>
  </body>
</html>
